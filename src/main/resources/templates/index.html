<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TCC</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1>Homepage</h1>
	<a href="/cadastrousuario" class="btn btn-primary">Cadastro de Usuário</a>
	<a href="/logar" class="btn btn-primary">Login</a>
	<div th:if="${session.usuarioLogado != null}">
		<p>Você está logado</p>
		<a href="/cc/criarcartao" class="btn btn-primary">Novo Cartão</a>
		<a th:href="@{/exibirperfil/{idusuario}(idusuario=${session.usuarioLogado.id})}" class="btn btn-primary">Ver meus cartões</a>
		<form action="logout" method="post" id="formlogout">
		<span>
		 <button type="submit" class="btn btn-primary">Sair</button>
		 </span>
		 </form>
	 </div>
</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
