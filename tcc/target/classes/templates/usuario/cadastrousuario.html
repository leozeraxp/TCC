<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD Pessoas</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<style type="text/css">

form input[type=submit]{
	color: white;
}
</style>
</head>
<body>
	<h3>TCC</h3>
	<h5>Cadastro de Usuários</h5>
	
	
	<div class="row">
	<br/>
		<div th:each = "m : ${msg}">
			<span th:text= ${m}></span>
		</div>
	<br/>
		<form action="salvarusuario" id="formusuario" method="post"
			th:object=${usuarioobj} class="col s12">
			<div class="row">
				<div class="input-fiel col s12">
					<label for="nome" class="active">Nome</label>
					<input name="nome" th:field="*{nome}" id="nome">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="sobrenome" class="active">Sobrenome</label> <input
						name="sobrenome" th:field="*{sobrenome}" id="sobrenome">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="dataNascimento" class="active">Data de Nascimento</label>
					 <input name="dataNascimento" type="date" th:field="*{dataNascimento}" id="dataNascimento" class="validate">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="email" class="active">Email</label>
					 <input name="email" type="email" th:field="*{email}" id="email" class="validate">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="utilizador" class="active">Usuário</label>
					 <input name="utilizador"  th:field="*{utilizador}" id="utilizador" class="validate">
				</div>
			</div>
			
			
			<div class="row">
				<div class="input-field col s12">
					<label for="senha" class="active">Senha</label>
					<input name="senha" type="password" th:field="*{senha}" id="senha">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="confirmarSenha" class="active">Confirme sua senha</label> <input
						name="confirmarSenha" type="password" id="confirmarSenha">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input type="submit" value="Salvar"
						class="waves-effect waves-light btn">
					<button class="waves-effect waves-light btn"
						onclick="document.getElementById('formusuario').reset();">Limpar</button>
				</div>
			</div>

		</form>
	</div>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
